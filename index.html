<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="flex flex-column flex-center main-wrapper">
      <main class="flex flex-column flex-center qr-container">
        <figure class="qr-code">
          <img
            src="./images/image-qr-code.png"
            alt="Scannable QR code with blue background."
          />
        </figure>
        <article class="flex flex-column flex-center text-center qr-message">
          <div>
            <span class="text-primary"
              >Improve your front-end skills by building projects</span
            >
          </div>
          <div>
            <span class="text-secondary"
              >Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level</span
            >
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
